<nb-card size="medium">
  <nb-card-body>
    <div class="location">
      <span>湛江</span>
    </div>
    <div class="date">
      <span>六月二日 </span>
    </div>
    <div class="daily-forecast">
      <div class="info">
        <div class="temperature">
          <span>31&deg;</span>
        </div>
        <div class="icon">
          <i class="ion-ios-sunny-outline"></i>
        </div>
      </div>
      <div class="details">
        <div class="parameter">
          <span class="parameter-name">最高温</span>
          <span class="parameter-value">23&deg;</span>
        </div>
        <div class="parameter">
          <span class="parameter-name">最低温</span>
          <span class="parameter-value">19&deg;</span>
        </div>
        <div class="parameter">
          <span class="parameter-name">风速</span>
          <span class="parameter-value">4 km/h</span>
        </div>
        <div class="parameter">
          <span class="parameter-name">湿度</span>
          <span class="parameter-value">87%</span>
        </div>
      </div>
    </div>
    <div class="weekly-forecast">
      <div class="day">
        <span class="caption">星期日</span>
        <i class="ion-ios-cloudy-outline"></i>
        <span class="temperature">31&deg;</span>
      </div>
      <div class="day">
        <span class="caption">星期一</span>
        <i class="ion-ios-sunny-outline"></i>
        <span class="temperature">31&deg;</span>
      </div>
      <div class="day">
        <span class="caption">星期二</span>
        <i class="ion-ios-rainy-outline"></i>
        <span class="temperature">29&deg;</span>
      </div>
      <div class="day">
        <span class="caption">星期三</span>
        <i class="ion-ios-partlysunny-outline"></i>
        <span class="temperature">30&deg;</span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
